version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:16-browsers
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Playwright tests
          command: npx playwright test
      - store_artifacts:
          path: test-report
          destination: test-report

workflows:
  version: 2
  test_workflow:
    jobs:
      - test